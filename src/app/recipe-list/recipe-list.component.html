
<!DOCTYPE html>
<html>
    <head>
    <!-- Your other head content here -->
    <style>
        /* Define a class for the margin */
        .bottom-margin {
            margin-bottom: calc(100vh - 160px); /* Adjust the value based on your needs */
        }
    </style>
    </head>
    <body>
    <div class="container" style="overflow: auto; max-height: fit-content;" >
    <h2>Recipes</h2>

    <div *ngIf="selectedRecipe">
        <h4>{{selectedRecipe.name}}</h4>
        <p>{{selectedRecipe.description}}</p>
    </div>

    <div *ngFor="let recipe of recipes" class="mb-5">
        <p (click)="onSelect(recipe)" style="cursor: pointer;">
            {{recipe.name}}
        </p>
        <a [routerLink]="['/recipes', recipe.id]">Edit</a>
        <br/>
        <a (click)="onDelete(recipe)" class="link-primary">Delete</a>
    </div>

    <!-- <a [routerLink]="['/recipes']" class="btn btn-primary">Add Recipe</a> -->

    <div class="bottom-margin">
        <a [routerLink]="['/recipes']" class="btn btn-primary">Add Recipe</a>
    </div>

    </div>
    </body>
</html>
